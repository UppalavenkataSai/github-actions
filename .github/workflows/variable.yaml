#this is im . github workflow file for variable example local and env variable
name: Variable Example Workflow
on: workflow_dispatch   # This allows the workflow to be triggered manually from the GitHub Actions tab
env:  # Define global environment variables for the workflow
  GLOBAL_ENV_VAR: "This is a global environment variable"
jobs:
  variable-job:
    runs-on: ubuntu-latest
    env:  # Define environment variables for the job
      JOB_ENV_VAR: "This is a job-level environment variable"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # Checkout the main branch of the repository
      - name: Display global environment variable
        run: |
          echo "Global Environment Variable: $GLOBAL_ENV_VAR"

      - name: Set and use local variable
        run: |
          LOCAL_VAR="This is a local variable"
          echo "Local Variable: $LOCAL_VAR"

      - name: Use job-level environment variable
        run: |
          echo "Job-level Environment Variable: $JOB_ENV_VAR"

      - name: Set and use step-level environment variable
        env:
          STEP_ENV_VAR: "This is a step-level environment variable"
        run: |
          echo "Step-level Environment Variable: $STEP_ENV_VAR"
      - name: Access step-level environment variable in run
        env:
          GITHUBVAR: "Accessing step-level variable in run"    
        run: |
          echo "Step-level Environment Variable: $GITHUBVAR" # GITHUBVAR is used to access the step level environment variable defined above
