name: CI/CD Artifact Demo

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  # 1️⃣ TEST JOB
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || echo "No lint configured"

      - name: Run tests
        run: npm test || echo "No tests configured"

  # 2️⃣ BUILD JOB (creates artifacts)
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create artifact folder
        run: |
          mkdir -p output
          cp -r src/* output/      # Copy backend code
          cp main.html output/     # Copy HTML file
          echo "Build created at $(date)" >> output/build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-artifact
          path: output/

  # 3️⃣ DEPLOY JOB
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: project-artifact

      - name: Deploy project
        env:
          SERVER_KEY: ${{ secrets.SERVER_KEY }}
        run: |
          echo "Deploying artifact files..."
          ls -la output/
          cat output/build-info.txt
          # Here you can add real deployment commands
          # e.g., scp -i $SERVER_KEY output/* user@server:/var/www/app
